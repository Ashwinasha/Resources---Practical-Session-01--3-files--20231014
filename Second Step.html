<script type="text/javascript">
    function Sub() {
        var num1 = document.getElementById("txtNum1").value;
        var num2 = document.getElementById("txtNum2").value;

        document.getElementById("txtAnswer").innerHTML = (num1 - num2);
    }

    function Add() {
        var num1 = Number(document.getElementById("txtNum1").value);
        var num2 = Number(document.getElementById("txtNum2").value);

        document.getElementById("txtAnswer").innerHTML = (num1 + num2);
    }

    function Mul() {
        var num1 = document.getElementById("txtNum1").value;
        var num2 = document.getElementById("txtNum2").value;

        document.getElementById("txtAnswer").innerHTML = (num1 * num2);
    }

    function Div() {
        var num1 = document.getElementById("txtNum1").value;
        var num2 = document.getElementById("txtNum2").value;

        document.getElementById("txtAnswer").innerHTML = (num1 / num2);
    }

    function Mod() {
        var num1 = document.getElementById("txtNum1").value;
        var num2 = document.getElementById("txtNum2").value;

        document.getElementById("txtAnswer").innerHTML = (num1 % num2);
    }
</script>
